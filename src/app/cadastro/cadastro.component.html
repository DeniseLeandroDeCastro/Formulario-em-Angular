<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-row">
  <div class="form-group col-md-4" [ngClass]="aplicaCssErro(matricula)">

      <label for="matricula" class="control-label">Matrícula</label>
      <input type="number" class="form-control is-valid" id="matricula" name="matricula"
             placeholder="Digite a matrícula" [(ngModel)]="usuario.matricula" required #matricula="ngModel">

       <div class="glyphicon glyphicon-remove form-control-feedback"
             aria-hidden="true" *ngIf="!matricula.valid && matricula.touched"></div>
       <div *ngIf="!matricula.valid && matricula.touched" class="alert alert-danger form-control is-invalid" role="alert">
             A matrícula é obrigatória.
       </div>
  </div>

  <div class="form-group col-md-4">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control is-valid" id="nome" name="nome"
             placeholder="Digite o nome" [(ngModel)]="usuario.nome" required #nome="ngModel">

       <div class="glyphicon glyphicon-remove form-control-feedback"
             aria-hidden="true" *ngIf="!nome.valid && nome.touched"></div>
       <div *ngIf="!nome.valid && (nome.dirty || nome.touched)" class="alert alert-danger form-control is-invalid" role="alert">
             O nome é obrigatório
       </div>
  </div>

  <div class="form-group col-md-4">
      <label for="email">Email</label>
      <input type="email" class="form-control is-valid" id="email" name="email"
             placeholder="nome@email.com" [(ngModel)]="usuario.email" required #email="ngModel">

      <div class="glyphicon glyphicon-remove form-control-feedback"
             aria-hidden="true" *ngIf="!email.valid && email.touched"></div>
       <div *ngIf="!email.valid && email.touched" class="alert alert-danger form-control is-invalid" role="alert">
             Email inválido
       </div>
  </div>

  <div class="form-group col-md-6">
      <label for="senha">Senha</label>
      <input type="password" class="form-control" id="senha" name="senha"
             placeholder="Digite a senha" [(ngModel)]="usuario.senha" required minlength="8" required #senha="ngModel">

       <div class="glyphicon glyphicon-remove form-control-feedback"
             aria-hidden="true" *ngIf="!senha.valid && senha.touched"></div>
       <div *ngIf="!senha.valid && senha.touched" class="alert alert-danger form-control is-invalid" role="alert">
          Senha Inválida.
        <div *ngIf="usuario.senha.errors.minlength">
          A senha precisa ter no mínimo 8 caracteres.
        </div>
       </div>
  </div>

  <div class="form-group col-md-6">
      <label for="conf_senha">Confirme sua senha</label>
      <input type="password" class="form-control" id="conf_senha" name="conf_senha"
             placeholder="Confirme sua senha" [(ngModel)]="usuario.conf_senha" required #conf_senha="ngModel">

       <div class="glyphicon glyphicon-remove form-control-feedback"
             aria-hidden="true" *ngIf="!senha.valid && senha.touched"></div>
       <div *ngIf="usuario.senha != usuario.conf_senha" class="alert alert-danger form-control is-invalid" role="alert">
          A senha digitada não confere. Favor tente novamente.
       </div>
  </div>
  <div>
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Cadastrar</button>
  </div>

</form>

<div class="container">
    <app-form-debug [form]="f"></app-form-debug>
</div>
