<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="container">
    <div class="form-box">
        <form action="" method="post">
            <div>
                <h1>Login</h1>
            </div>

            <div>
                <input type="text" name="username" placeholder="Usuário" class="form-input">
            </div>

            <div>
                <input type="password" name="password" placeholder="Senha" class="form-input">
            </div>

            <div>
                <input type="submit" value="Entrar" class="form-btn">
            </div>

            <div routerLinkActive="active">
                Não é registrado?  <a routerLink="/cadastro">Crie uma conta</a>.
            </div>
        </form>
    </div>
  </div>
</form>
